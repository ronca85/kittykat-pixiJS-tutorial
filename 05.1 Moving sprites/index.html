<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js"></script>
	<title>kittkat PixiJS tutorial</title>
</head>
<body>
	<script>

		//Aliases
		let Application = PIXI.Application,
			Container = PIXI.Container,
			loader = PIXI.Loader.shared,
			resources = PIXI.Loader.shared.resources,
			TextureCache = PIXI.utils.TextureCache,
			Sprite = PIXI.Sprite,
			Rectangle = PIXI.Rectangle;

			

		//Create a Pixi Application
		let app = new Application({ 
			width: 256,
			height: 256,
			antialias: true,
			transparent: false,
			resolution: 1,
		});

		

		document.body.appendChild(app.view);
		


		loader
			.add("images/cat.png")
			.load(setup);
			


		let cat;
		


		function setup() {
			// Access the texture using throuhg the loader's `resources`:
			// explorer = new Sprite( resources["images/treasureHunter.json"].textures["explorer.png"] );
			cat = new Sprite( resources["images/cat.png"].texture );
			cat.x = 96;
			app.stage.addChild(cat);
			//
			//
			//

			//Start the game loop 
			app.ticker.add(delta => gameLoop(delta));
		}
		function gameLoop(delta){
			//Move the cat 1 pixel 
			cat.x += 1;
			//Optionally use the `delta` value
			//cat.x += 1 + delta;
		}
	</script>
</body>
</html>

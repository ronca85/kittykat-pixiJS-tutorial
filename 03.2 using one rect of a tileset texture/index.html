<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js"></script>
	<title>kittkat PixiJS tutorial</title>
</head>
<body>
	<script>

		//Aliases
		let Application = PIXI.Application,
			loader = PIXI.Loader.shared,
			resources = PIXI.Loader.shared.resources,
			Sprite = PIXI.Sprite;

		//Create a Pixi Application
		let app = new PIXI.Application({ 
			width: 256,				// default: 800
			height: 256,			// default: 600
			antialias: true,		// default: false
			transparent: false,		// default: false
			resolution: 1,			// default: 1
		});

		document.body.appendChild(app.view);

		PIXI.Loader.shared
			.add("images/tileset.png")
			.load(setup);

		function setup() {
			let texture = PIXI.utils.TextureCache["images/tileset.png"];
			// let texture = PIXI.Loader.shared.resources[tileset].texture;
			let rectangle = new PIXI.Rectangle(192, 128, 64, 64);

			texture.frame = rectangle;

			let rocket = new Sprite(texture);
			rocket.x = 32;
			rocket.y = 32;

			app.stage.addChild(rocket);

			app.renderer.render(app.stage);
		}
	</script>
</body>
</html>

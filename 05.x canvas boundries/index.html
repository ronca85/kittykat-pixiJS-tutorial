<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js"></script>
	<title>kittkat PixiJS tutorial</title>
</head>
<body>
	<script>

		//Aliases
		let Application = PIXI.Application,
			Container = PIXI.Container,
			loader = PIXI.Loader.shared,
			resources = PIXI.Loader.shared.resources,
			TextureCache = PIXI.utils.TextureCache,
			Sprite = PIXI.Sprite,
			Rectangle = PIXI.Rectangle;

			

		//Create a Pixi Application
		let app = new Application({ 
			width: 256,
			height: 256,
			antialias: true,
			transparent: false,
			resolution: 1,
		});

		

		document.body.appendChild(app.view);
		


		loader
			.add("images/cat.png")
			.load(setup);
			


		let cat, state;



		function keyboard(value) {
			let key = {};
			key.value = value;
			key.isDown = false;
			key.isUp = true;
			key.press = undefined;
			key.release = undefined;
			//The `downHandler`
			key.downHandler = event => {
				if (event.key === key.value) {
					if (key.isUp && key.press) key.press();
					key.isDown = true;
					key.isUp = false;
					event.preventDefault();
				}
			};

			//The `upHandler`
			key.upHandler = event => {
				if (event.key === key.value) {
					if (key.isDown && key.release) key.release();
					key.isDown = false;
					key.isUp = true;
					event.preventDefault();
				}
			};

			//Attach event listeners
			const downListener = key.downHandler.bind(key);
			const upListener = key.upHandler.bind(key);

			window.addEventListener(
				"keydown", downListener, false
			);
			window.addEventListener(
				"keyup", upListener, false
			);

			// Detach event listeners
			key.unsubscribe = () => {
				window.removeEventListener("keydown", downListener);
				window.removeEventListener("keyup", upListener);
			};

			return key;
		}
		//
		//
		//

		function setup() {

			cat = new Sprite( resources["images/cat.png"].texture );
			cat.x = 32; 
			cat.y = 32; 
			cat.vx = 0;
			cat.vy = 0;
			cat.anchor.set(.5, .5);
			app.stage.addChild(cat);
			//
			//
			//
			//Capture the keyboard arrow keys
			let left = keyboard("ArrowLeft"),
				up = keyboard("ArrowUp"),
				right = keyboard("ArrowRight"),
				down = keyboard("ArrowDown");
				//
				//
				//

			//Left arrow key `press` method
			left.press = () => {
				//Change the cat's velocity when the key is pressed
				cat.vx = -5;
				cat.vy = 0;
			};

			//Left arrow key `release` method
			left.release = () => {
				//If the left arrow has been released, and the right arrow isn't down,
				//and the cat isn't moving vertically:
				//Stop the cat
				if (!right.isDown && cat.vy === 0) {
					cat.vx = 0;
				}
			};

			//Up
			up.press = () => {
				cat.vy = -5;
				cat.vx = 0;
			};
			up.release = () => {
				if (!down.isDown && cat.vx === 0) {
					cat.vy = 0;
				}
			};

			//Right
			right.press = () => {
				cat.vx = 5;
				cat.vy = 0;
			};
			right.release = () => {
				if (!left.isDown && cat.vy === 0) {
					cat.vx = 0;
				}
			};

			//Down
			down.press = () => {
				cat.vy = 5;
				cat.vx = 0;
			};
			down.release = () => {
				if (!up.isDown && cat.vx === 0) {
					cat.vy = 0;
				}
			};
			//
			//
			//

			//Set the game state
			state = play;

			app.ticker.add(delta => gameLoop(delta));
		}
		//
		//
		//

		function gameLoop(delta){
			state(delta);

			if ( cat.x < 0 ) {
				// console.log(cat.x, app.view.width);
				cat.x = app.view.width;
			}
			else if ( cat.x > app.view.width ) {
				cat.x = 0;
			}
			else if ( cat.y < 0 ) {
				cat.y = app.view.height;
			}
			else if ( cat.y > app.view.height ) {
				cat.y = 0;
			}
		}
		function play(delta){
			//Use the cat's velocity to make it move
			cat.x += cat.vx;
			cat.y += cat.vy
		}
	</script>
</body>
</html>

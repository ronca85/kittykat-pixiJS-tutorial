<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js"></script>
	<title>kittkat PixiJS tutorial</title>
</head>
<body>
	<script>
		let app = new PIXI.Application({ 
			width: 256,				// default: 800
			height: 256,			// default: 600
			antialias: true,		// default: false
			transparent: false,		// default: false
			resolution: 1,			// default: 1
			// forceCanvas: true,	// very slow (don't use)
		});

		app.renderer.backgroundColor = 0x061639;
		app.renderer.view.style.position = "absolute";
		app.renderer.view.style.display = "block";
		app.renderer.autoDensity = true;
		app.renderer.resize(window.innerWidth, window.innerHeight);

		//Add the canvas that Pixi automatically created for you to the HTML document
		document.body.appendChild(app.view);
/*
		PIXI.utils.TextureCache["images/cat.png"];
		let cat = PIXI.utils.TextureCache["images/cat.png"];
		let sprite = new PIXI.Sprite(cat);
*/
		PIXI.Loader.shared
			.add("images/cat.png")
			.load(setup);
		/*
			PIXI.Loader.shared
				.add("images/imageOne.png")
				.add("images/imageTwo.png")
				.add("images/imageThree.png")
				.load(setup);
			
			PIXI.Loader.shared
				.add([
					"images/imageOne.png",
					"images/imageTwo.png",
					"images/imageThree.png"
				])
				.load(setup);
		*/

		function setup() {

			let cat = new PIXI.Sprite(
				PIXI.Loader.shared.resources["images/cat.png"].texture
			);

			app.stage.addChild(cat);
			/*
			setTimeout(function(){
				// app.stage.removeChild(cat);
				// cat.visible = false; // does the same as line above but more efficient
			}, 2000);
			*/
		}
	</script>
</body>
</html>
